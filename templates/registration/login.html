{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm p-4">
      <div class="text-center mb-4">
        <h2 class="h4">Welcome Back!</h2>
        <p class="text-muted small">Please sign in to continue</p>
      </div>

      <form method="post" novalidate>
        {% csrf_token %}

        {% if form.errors %}
        <div class="alert alert-danger">
          <strong>Oops!</strong> Username or Password is incorrect.
        </div>
        {% endif %}

        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="Enter your username">
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" required id="id_password" class="form-control" placeholder="Enter your password">
        </div>

        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary">
            üîê Login
          </button>
        </div>

        <div class="text-center">
          <small class="text-muted">
            Forgot password? <a href="#">Reset</a>
          </small>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
